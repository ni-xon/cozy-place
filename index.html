<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS SHEETS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/task-list.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/sliders.css" />
    <!-- JAVASCRIPT -->
    <script src="js/main.js" defer></script>
    <script src="js/task-list.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/sliders.js" defer></script>
    <title>Cozy Place</title>
    <!-- Google Fonts API -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!-- ICONS API -->
    <script
      src="https://kit.fontawesome.com/fe3889e50c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-content">
      <div class="section1">
        <h1>Cozy Place</h1>
        <!-- TASK LIST CONTAINER-->
        <div class="task-list-container">
          <!-- FORM FOR TASK ENTRY -->
          <form class="user-input">
            <input
              type="text"
              placeholder="What are you getting done today?"
              class="task-input"
            />
            <input class="add-task-button" type="submit" value="+" />
          </form>
          <ul class="task-list"></ul>
        </div>
      </div>
      <div class="section2"></div>
      <div class="section3">
        <!-- POMODORO TIMER -->
        <div class="timer">
          <div class="mode-buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="mode-button active">
              Pomodoro
            </button>
            <button data-mode="shortBreak" class="mode-button">
              Short break
            </button>
            <button data-mode="longBreak" class="mode-button">
              Long break
            </button>
          </div>
          <div class="clock">
            <span></span>
            <span id="js-minutes">25</span>
            <span id="js-separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <div class="button-container">
            <button class="main-button" data-action="start" id="js-btn">
              START
            </button>
          </div>
        </div>

        <!-- SOUND SLIDERS -->
        <div class="sound-sliders-container">
          <div class="slider-container">
            <audio id="rain" src="audio/rain.wav" loop></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>

          <div class="slider-container">
            <audio id="fireplace" src="audio/fireplace.wav" loop></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-sun"></i>
          </div>

          <div class="slider-container">
            <audio id="storm" src="audio/storm.wav" loop></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-store-alt"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul>
        <li><i class="fab fa-spotify"></i></li>
      </ul>
      <div class="button-contianer">
        <button id="theme-button">Dark Mode</button>
      </div>
    </div>
  </body>
</html>
