<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts API -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/task-list.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/timer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sliders.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/task-list.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/timer.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/sliders.js') }}"
      defer
    ></script>
    <title>The Little Laundromat</title>
    <script
      src="https://kit.fontawesome.com/fe3889e50c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-content">
      <div class="section1">
        <header id="app-title">
          <h1>The Little <br />Laundromat</h1>
        </header>
        <!-- DIV CONTAINER FOR TASK LIST -->
        <div class="task-list-container">
          <!-- FORM FOR TASK ENTRY -->
          <form class="user-input">
            <input
              type="text"
              placeholder="What are you getting done today?"
              class="task-input"
            />
            <input class="add-task-button" type="submit" value="Add" />
          </form>
          <ul class="task-list"></ul>
        </div>
      </div>
      <div class="section2">
        <!-- <img src="{{ url_for('static', filename='TLL.svg') }}" /> -->

        <div class="timer">
          <div class="mode-buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="mode-button active">
              Pomodoro
            </button>
            <button data-mode="shortBreak" class="mode-button">
              Short break
            </button>
            <button data-mode="longBreak" class="mode-button">
              Long break
            </button>
          </div>
          <div class="clock">
            <span></span>
            <span id="js-minutes">25</span>
            <span id="js-separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <div class="button-container">
            <button class="main-button" data-action="start" id="js-btn">
              START
            </button>
          </div>
        </div>
      </div>
      <div class="section3">
        <div class="sound-sliders-container">
          <div class="slider-container">
            <audio
              id="rain"
              src="{{ url_for('static', filename='rain.mp3') }}"
              loop
            ></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>

          <div class="slider-container">
            <audio
              id="sunny"
              src="{{ url_for('static', filename='sunny.mp3') }}"
              loop
            ></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-sun"></i>
          </div>

          <div class="slider-container">
            <audio
              id="laundromat"
              src="{{ url_for('static', filename='laundromat.mp3') }}"
              loop
            ></audio>
            <button class="play-button"><i class="fas fa-play"></i></button>
            <div class="volume-container">
              <input type="range" class="volume-control" />
            </div>
            <i class="fas fa-store-alt"></i>
          </div>
        </div>

        <iframe
          src="https://open.spotify.com/embed/playlist/6dt9R9Knfn5Jns2szsox27?theme=0"
          width="300"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
    </main>
  </body>
</html>
